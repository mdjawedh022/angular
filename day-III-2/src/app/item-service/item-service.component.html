<nav class="nav">
  <h2>Angular-III</h2>
  <div class="nav-search">
    <input
      type="text"
      class="input-s"
      placeholder="search by name"
      [(ngModel)]="searchItem"
    /><button (click)="onSearch()">search</button>
  </div>
  <p>Total items:{{ filteredItems.length }}</p>
</nav>
<div class="container">
  <div class="sidebar">
    <h3>Filtering category</h3>
    <hr />
    <div class="sidebar-radio">
      <input
        type="radio"
        name="category"
        [(ngModel)]="selectedCategory"
        (change)="onSelectCategory('All')"
      />
      All
    </div>
    <div class="sidebar-radio">
      <input
        type="radio"
        name="category"
        value="  Clothing"
        [(ngModel)]="selectedCategory"
        (change)="onSelectCategory('Clothing')"
      />
      Clothing
    </div>
    <div class="sidebar-radio">
      <input
        type="radio"
        name="category"
        [(ngModel)]="selectedCategory"
        value="Furniture"
        (change)="onSelectCategory('Furniture')"
      />
      Furniture
    </div>
    <div class="sidebar-radio">
      <input
        type="radio"
        name="category"
        [(ngModel)]="selectedCategory"
        value="Electronics"
        (change)="onSelectCategory('Electronics')"
      />
      Electronics
    </div>
    <br />
    <hr />
    <br />
    <h3>Sorting by Price</h3>
    <hr>
   <div class="sidebar-btn">  <button (click)="sortItemsByPrice(true)" class="btn-sidebar">
    Low to High
   </button>
   <button (click)="sortItemsByPrice(false)" class="btn-sidebar">
    High to Low
   </button></div>
 
  </div>
  <div class="data-container">
    <div class="container-inner">
      <ul>
        <li *ngFor="let item of filteredItems">
          <!-- Use 'results' array to display filtered items -->
          <div class="item">
            <div class="img"><img src="{{ item.img }}" alt="" /></div>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: {{ item.price | currency }}</p>
            <p>Category: {{ item.category }}</p>
            <button (click)="onRemoveItem(item)">Remove</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- Confirmation Dialog -->
<div class="confirmation-dialog" *ngIf="showDeleteConfirmationDialog">
  <div class="dialog-content">
    <p>Are you sure you want to delete this item?</p>
    <button (click)="onDeleteConfirmed()">Yes</button>
    <button (click)="onCancelDelete()">No</button>
  </div>
</div>
